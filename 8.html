<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Form Validation</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
        <div id="nameError" class="invalid-feedback">Name is required.</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
        <div id="emailError" class="invalid-feedback">Email is required.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required>
        <div id="passwordError" class="invalid-feedback">Password is required.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name");
      var email = document.getElementById("email");
      var password = document.getElementById("password");

      if (name.value === "") {
        name.classList.add("is-invalid");
        document.getElementById("nameError").style.display = "block";
      } else {
        name.classList.remove("is-invalid");
        document.getElementById("nameError").style.display = "none";
      }

      if (email.value === "") {
        email.classList.add("is-invalid");
        document.getElementById("emailError").style.display = "block";
      } else {
        email.classList.remove("is-invalid");
        document.getElementById("emailError").style.display = "none";
      }

      if (password.value === "") {
        password.classList.add("is-invalid");
        document.getElementById("passwordError").style.display = "block";
      } else {
        password.classList.remove("is-invalid");
        document.getElementById("passwordError").style.display = "none";
      }

      if (name.value !== "" && email.value !== "" && password.value !== "") {
        // Perform further actions or submit the form
        alert("Form submitted successfully!");
        // document.getElementById("myForm").submit();
      }
    });
  </script>
</body>
</html>
